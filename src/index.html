<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexible Button Demo</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="spinner"></div>
        <div id="app">
            <script type="module">
                import { App } from './app.js';

                document.addEventListener("DOMContentLoaded", () => {
                    // nvp = name value pairs
                    const nvpApp = {
                        sessionKey: 987654321,
                        routeURL: "/partial-custom",
                        lightSourceBrightness: 0.7,
                        cardPaddingTop: 8,
                        appMaxWidth: 1000,
                    };
                    console.groupCollapsed("App")
                    console.table(nvpApp);
                    console.groupEnd("App");
                    const app = new App(nvpApp);
                });
            </script>
    </body>
</html>
